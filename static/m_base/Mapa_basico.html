<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mapa1</title>
 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

	
	<style>
		html,body, #map {
			height: 100%;
    		}
		body {
			margin: 0;
			padding:0;
		}
	</style>
</head>
<body>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<div id="map"></div>
	<script type="text/javascript">
		var map=L.map('map').setView([40,-5],10);
		var osm= L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
		var pnoa=L.tileLayer.wms("https://www.ign.es/wms-inspire/pnoa-ma?SERVICE=WMS&",{
			layers:"OI.OrthoimageCoverage",
			format:'image/jpeg',
			transparent:true,
			version:'1.3.0',
			attribution:"CC BY 4.0 scne.es",
		});
		var capa=L.marker([40,-5]).addTo(map);
		var baseLayers={
			"Mapa base (OpenStreetMap)":osm,
			"Ortofoto PNOA":pnoa,
		};
		var overlays={
			"Punto":capa,
		};
		L.control.layers(baseLayers,overlays,{collapsed:true}).addTo(map);
    </script>
</body>
</html>
